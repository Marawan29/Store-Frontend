<img src="{{ product.url }}" alt="{{ product.name }}" class="product-image" (click)="ItemDetails()">
<h3>{{ product.name }}</h3>
<p>{{ product.price }}$</p>
<form (ngSubmit)="submitForm()">
  <input type="number" name="quantity" step="1" placeholder="1" min="1" class="select-input" [(ngModel)]="quantity">
  <input type="submit" value="Add to cart">
</form>
